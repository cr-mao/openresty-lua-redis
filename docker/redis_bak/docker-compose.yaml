version: "3.6"
services: #服务
  master-1:
    image: redis
    container_name: cluster-1
    environment:
      - REALIP=118.24.109.254
      - PORT=6390
      - PORT2=16390
    networks:
       redis-network: #网络名称
         ipv4_address: 192.168.1.2   #设置ip地址
    working_dir: /usr/src/redis #工作目录
    stdin_open: true
    tty: true
    ports:
        - "6390:6379"
        - "16390:16379"
    volumes:
      - /usr/docker/cache/docker/redis/redis/master-1:/usr/src/redis
